<body>
    <h1 class="text-center my-4">To-Do List</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="newtask" placeholder="New Task" class="form-control col mx-2">
            <button id="addbtn" class="btn btn-success col-2 mx-2">
                Add Task
            </button>
            <button id="sortbtn" class="btn btn-success col-2 mx-2">
                Sort 
            </button>
            <button id="clearbtn" class="btn btn-success col-2 mx-2">
                Clear
            </button>
        </div>
        <div class="row">
            <ul id="tasklist" class="list-group col mx-4 my-2">

            </ul>
        </div>
    </div>
</body>
